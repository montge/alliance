# Dependabot configuration for Alliance
# Automatically creates PRs for dependency updates and security patches
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maven dependencies - primary package manager for Java code
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group related dependencies to reduce PR noise
    groups:
      test-dependencies:
        patterns:
          - "junit*"
          - "mockito*"
          - "hamcrest*"
          - "spock*"
          - "groovy*"
      build-dependencies:
        patterns:
          - "maven-*"
          - "jacoco*"
          - "checkstyle*"
      security-dependencies:
        patterns:
          - "owasp*"
          - "commons-*"
          - "jackson-*"

  # GitHub Actions - keep CI/CD workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "ci"

